<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-curso-heading">Create or edit a Curso</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_profesor">Profesor</label>
                    <select class="form-control" id="field_profesor" name="profesor" formControlName="profesor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profesorOption.id === editForm.get('profesor').value?.id ? editForm.get('profesor').value : profesorOption" *ngFor="let profesorOption of profesors; trackBy: trackProfesorById">{{profesorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_periodo">Periodo</label>
                    <select class="form-control" id="field_periodo" name="periodo" formControlName="periodo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodoOption.id === editForm.get('periodo').value?.id ? editForm.get('periodo').value : periodoOption" *ngFor="let periodoOption of periodos; trackBy: trackPeriodoById">{{periodoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estudiante">Estudiante</label>
                    <select class="form-control" id="field_estudiante" name="estudiante" formControlName="estudiante">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estudianteOption.id === editForm.get('estudiante').value?.id ? editForm.get('estudiante').value : estudianteOption" *ngFor="let estudianteOption of estudiantes; trackBy: trackEstudianteById">{{estudianteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
