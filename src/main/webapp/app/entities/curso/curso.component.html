<div>
    <h2 id="page-heading">
        <span>Cursos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-curso" [routerLink]="['/curso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Curso
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cursos?.length === 0">
        <span>No cursos found</span>
    </div>
    <div class="table-responsive" *ngIf="cursos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nombre</span></th>
            <th scope="col" ><span>Estado</span></th>
            <th scope="col" ><span>Profesor</span></th>
            <th scope="col" ><span>Periodo</span></th>
            <th scope="col" ><span>Estudiante</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let curso of cursos ;trackBy: trackId">
                <td><a [routerLink]="['/curso', curso.id, 'view' ]">{{curso.id}}</a></td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.estado}}</td>
                <td>
                    <div *ngIf="curso.profesor">
                        <a [routerLink]="['/profesor', curso.profesor?.id, 'view' ]" >{{curso.profesor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="curso.periodo">
                        <a [routerLink]="['/periodo', curso.periodo?.id, 'view' ]" >{{curso.periodo?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="curso.estudiante">
                        <a [routerLink]="['/estudiante', curso.estudiante?.id, 'view' ]" >{{curso.estudiante?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/curso', { outlets: { popup: curso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
