<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estudiante">
            <h2><span>Estudiante</span> {{estudiante.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{estudiante.nombre}}</span>
                </dd>
                <dt><span>Primer Apellido</span></dt>
                <dd>
                    <span>{{estudiante.primerApellido}}</span>
                </dd>
                <dt><span>Segundo Apellido</span></dt>
                <dd>
                    <span>{{estudiante.segundoApellido}}</span>
                </dd>
                <dt><span>Genero</span></dt>
                <dd>
                    <span>{{estudiante.genero}}</span>
                </dd>
                <dt><span>Fecha Nacimiento</span></dt>
                <dd>
                    <span>{{estudiante.fechaNacimiento}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estudiante', estudiante.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
