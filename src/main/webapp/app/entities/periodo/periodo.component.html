<div>
    <h2 id="page-heading">
        <span>Periodos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periodo" [routerLink]="['/periodo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Periodo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="periodos?.length === 0">
        <span>No periodos found</span>
    </div>
    <div class="table-responsive" *ngIf="periodos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nombre</span></th>
            <th scope="col" ><span>Fecha Inicio</span></th>
            <th scope="col" ><span>Fecha Fin</span></th>
            <th scope="col" ><span>Estado</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let periodo of periodos ;trackBy: trackId">
                <td><a [routerLink]="['/periodo', periodo.id, 'view' ]">{{periodo.id}}</a></td>
                <td>{{periodo.nombre}}</td>
                <td>{{periodo.fechaInicio | date:'mediumDate'}}</td>
                <td>{{periodo.fechaFin | date:'mediumDate'}}</td>
                <td>{{periodo.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/periodo', periodo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periodo', periodo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periodo', { outlets: { popup: periodo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
